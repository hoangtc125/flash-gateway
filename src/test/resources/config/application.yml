# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: flashGateway
    instanceId: flashGateway:${spring.application.instance-id:${random.value}}

mongock:
  migration-scan-package:
    - com.flash.gateway.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false

spring:
  application:
    name: flashGateway
  autoconfigure:
    exclude:
      - org.springframework.cloud.gateway.config.GatewayMetricsAutoConfiguration
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: flash-gateway-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: flash-gateway-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'flashGatewayApp'
  mail:
    from: flashGateway@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NmE2Y2M0NTlkNmY5NjgzM2E2ZDE2N2EwODUwY2I2ZjM4NzAwNjczM2M2M2JiMjY4NDdmNmEyMjAwMzcyOTc0OTRjNmY5MDcxYWU3OTZmZTg4YjBiMjQyMDg3YWU0ODYyYzFjNmM3YzhmMzY4ZjhmNWVlMjliYmY3NTA1ZDViYmM=
        # Token is valid 24 hours
